<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Time Capsule - Rose Fanus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Şifre ekranı -->
  <div id="loginScreen">
    <h2>Bu kapsül sadece sana aittir</h2>
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
  </div>

  <!-- Fanus ve gül ekranı -->
  <div id="capsuleScreen" style="display:none;">
    <div id="glass" class="fanus" onclick="openGlass()">
      <div id="rose"></div>
    </div>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
