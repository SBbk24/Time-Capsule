<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Capsule</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at center,#111 0%,#000 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

/* FANUS */
.fanus{
  position:relative;
  width:260px;
  height:320px;
  border-radius:50% / 45%;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  box-shadow: inset 0 0 40px rgba(255,255,255,0.2);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  overflow:hidden;
}

/* GÃœL EMOJÄ° */
.rose{
  position:absolute;
  bottom:120px;
  font-size:90px;
  filter: drop-shadow(0 0 20px rgba(255,0,0,0.7));
}

/* YAPRAKLARIN BÄ°RÄ°KTÄ°ÄžÄ° ALAN */
.petals-ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
}

/* TEK YAPRAK */
.petal{
  position:absolute;
  width:18px;
  height:26px;
  background:#cc0000;
  border-radius:50%;
  animation:fall 3s ease forwards;
  opacity:0.9;
}

@keyframes fall{
  0%{
    top:-200px;
    transform:rotate(0deg);
  }
  100%{
    top:70px;
    transform:rotate(180deg);
  }
}
</style>
</head>
<body>

<div class="fanus">
  <div class="rose">ðŸ¥€</div>
  <div class="petals-ground" id="ground"></div>
</div>

<script>
const ground = document.getElementById("ground");

function dropPetal(){
  const petal = document.createElement("div");
  petal.classList.add("petal");

  petal.style.left = Math.random() * 220 + "px";
  petal.style.animationDuration = (2 + Math.random()*2) + "s";

  ground.appendChild(petal);

  // maksimum 8 yaprak biriksin
  if(ground.children.length > 8){
    ground.removeChild(ground.children[0]);
  }
}

// her 2 saniyede bir yaprak dÃ¼ÅŸsÃ¼n
setInterval(dropPetal,2000);
</script>

</body>
</html>
